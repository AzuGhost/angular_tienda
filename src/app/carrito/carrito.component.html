<section class="section">
  <div class="container">
    <h2>Carrito de compras</h2>
    <div *ngIf="cartItems.length > 0">
      <div class="row">
        <div class="col-md-8">
          <div class="list-group">
            <div *ngFor="let item of cartItems" [ngClass]="{'list-group-item-danger': item.precio > 100}" class="list-group-item">
              <div class="d-flex justify-content-between align-items-center">
                <span>{{ item.titulo }}</span>
                <span class="badge badge-primary">{{ item.precio | currency }}</span>
              </div>
              <button (click)="removeFromCart(item)" class="btn btn-danger btn-sm mt-2">Eliminar</button>
            </div>
          </div>
        </div>
        <div class="col-md-4">
          <div class="card">
            <div class="card-body">
              <h5 class="card-title">Total</h5>
              <h3 [ngStyle]="{'color': getTotalPrice() > 500 ? 'black' : 'blue'}" class="card-text">{{ getTotalPrice() | currency }}</h3>
            </div>
          </div>
        </div>
      </div>
    </div>
    <p *ngIf="cartItems.length === 0">El carrito está vacío.</p>
  </div>
</section>
